<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Multi Step Form with Progress Bar using jQuery and CSS3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../CSS/AI_EstiloFormulario.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- multistep form -->
  <br><br>
  <form id="msform" action="action_page.php" method="POST">
    <!--Al terminar abrirá el formulario para pedir un producto-->
    <!-- progressbar -->
    <div class="solo2">
      <ul id="progressbar">
        <!--Encabezados-->
        <li class="active">Usuario</li>
        <li>Contraseña</li>
      </ul>
    </div>
    <!-- fieldsets -->
    <!--La mayoría de los valores son requeridos-->
    <fieldset>
      <h2 class="fs-title">Usuario</h2>
      <!--Datos iniciales de registro-->
      <h3 class="fs-subtitle">Ingresa tu nombre de usuario</h3>
      <input type="text" name="user" placeholder="Nombre de usuario" autofocus required />
      <input type="button" name="next" class="next action-button" value="Siguiente" />
    </fieldset>

    <fieldset>
      <h2 class="fs-title">Contraseña</h2>
      <!--Contacto-->
      <h3 class="fs-subtitle">Ingresa tu contraseña</h3>
      <input type="password" name="pass" placeholder="Contraseña" required />
      <input type="button" name="previous" class="previous action-button" value="Regresar" />
      <input type="submit" name="submit" class="submit action-button" value="Iniciar Sesión" />
    </fieldset>
  </form>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="../JS/AI_scriptFormulario.js"></script>

</body>

</html>
